<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/create.css" />
    <title>Crie sua conta</title>
</head>

<body>
    <div class="logo">
    <img src="/assets/icon.png" alt="">
    </div>
    <div class="container">
        <div class="header">
            <h1>Crie sua conta</h1>
            <h4>Você precisa criar uma conta</h4>
        </div>
        <div class="input">
            <input class="input-decoration text-decoration" type="text" placeholder="Seu username" />
        </div>
        <div class="input">
            <input class="input-decoration text-decoration" type="text" placeholder="Seu Melhor E-mail" />
        </div>
        <div class="input">
            <input class="input-decoration text-decoration" type="text" placeholder="Sua Senha" />
        </div>
        <div class="input">
            <input class="input-decoration text-decoration" type="text" placeholder="Confime sua Senha" />
        </div>
        <div class="checkbox">
            <input type="checkbox" placeholder="Sexo" id="notRobot" />
            <label for="notRobot"><span>Não sou um robô</span></label>
        </div>
        <div class="button">
            <button class="button-primary">Criar Conta</button>
        </div>
        <div class="button">
            <button class="button-secundary">Fazer Login</button>
        </div>
    </div>
</body>

</html>
