<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/history.css" />
    <title>Histórico</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>
          <img src="assets/icon-no-bg.png" alt="IMC Logo" />
        </p>
        <h1>Histórico</h1>
      </div>
      <input
        class="input-decoration text-decoration"
        type="text"
        placeholder="Pesquisar..."
      />
      <div class="card">
        <div class="card-header">
          <h3>Peso ideal ✅</h3>
          <span>8m atrás</span>
        </div>
        <p>
          Parabéns, você está no seu peso ideal, continue mantendo este estilo!
        </p>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Sobrepeso ⛔</h3>
          <span>12/10/2023</span>
        </div>
        <p>Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p>
      </div>
    </div>
  </body>
</html>
